# These rules are applied on top of the default rules:
#   https://raw.githubusercontent.com/detekt/detekt/master/detekt-core/src/main/resources/default-detekt-config.yml

config:
  warningsAsErrors: true

comments:
  active: true
  excludes: ['**/test/**', '**/androidTest/**', '**/*.Test.kt', '**/*.Spec.kt', '**/*.Spek.kt']

complexity:
  active: true
  ComplexMethod:
    active: true
    threshold: 10
    ignoreSingleWhenExpression: true
    nestingFunctions:
      - 'also'
      - 'apply'
      - 'forEach'
      - 'isNotNull'
      - 'ifNull'
      - 'let'
      - 'run'
      - 'use'
      - 'with'
  LargeClass:
    active: true
    threshold: 150
  LongMethod:
    active: true
    threshold: 20
  ReplaceSafeCallChainWithRun:
    active: true

coroutines:
  active: true
  GlobalCoroutineUsage:
    active: true
  InjectDispatcher:
    active: true
  RedundantSuspendModifier:
    active: true
  SleepInsteadOfDelay:
    active: true
  SuspendFunWithFlowReturnType:
    active: true

empty-blocks:
  active: true
  EmptyFunctionBlock:
    active: false

exceptions:
  active: true
  NotImplementedDeclaration:
    active: true
  ThrowingExceptionsWithoutMessageOrCause:
    active: false

formatting:
  active: true
  ImportOrdering:
    active: true
    layout: 'idea'
  MultiLineIfElse:
    active: true
  NoEmptyFirstLineInMethodBlock:
    active: true
  PackageName:
    active: true
  SpacingAroundDoubleColon:
    active: true
  SpacingBetweenDeclarationsWithAnnotations:
    active: true
  SpacingBetweenDeclarationsWithComments:
    active: true

naming:
  active: true
  NonBooleanPropertyPrefixedWithIs:
    active: true
  PackageNaming:
    active: true
    packagePattern: '[a-z]+(\.[a-z][a-z0-9]*)*'

performance:
  active: true
  SpreadOperator:
    active: false

potential-bugs:
  active: true
  AvoidReferentialEquality:
    active: true
  ImplicitDefaultLocale:
    active: false
  NullableToStringCall:
    active: true
  UnreachableCatchBlock:
    active: true

style:
  active: true
  ClassOrdering:
    active: true
  ForbiddenPublicDataClass:
    active: true
  LibraryCodeMustSpecifyReturnType:
    active: false
  LibraryEntitiesShouldNotBePublic:
    active: false
  MagicNumber:
    active: true
    ignoreEnums: true
  MandatoryBracesLoops:
    active: true
  NestedClassesVisibility:
    active: false
  RedundantHigherOrderMapUsage:
    active: true
  RedundantVisibilityModifierRule:
    active: true
  SerialVersionUIDInSerializableClass:
    active: false
  SpacingBetweenPackageAndImports:
    active: true
  ThrowsCount:
    active: true
    max: 2
    excludeGuardClauses: true
  TrailingWhitespace:
    active: true
  UnderscoresInNumericLiterals:
    active: true
    acceptableLength: 5
  UseArrayLiteralsInAnnotations:
    active: true
  UseCheckNotNull:
    active: true
  UseEmptyCounterpart:
    active: true
  UseIfEmptyOrIfBlank:
    active: true
  UseIsNullOrEmpty:
    active: true
  UseOrEmpty:
    active: true
  UseRequire:
    active: true
  UseRequireNotNull:
    active: true
